<script>
    function tryRemoveFromArray(arr,index) {
        if(0 <index < arr.length){
            arr.splice(index,1);
        }else{
            return arr;
        }
        return arr;
    }
    let arr1 = [12,6,3,7,21,5,7];
    let index1 = 2;
    let kq = tryRemoveFromArray(arr1,index1);
    console.log(kq);
