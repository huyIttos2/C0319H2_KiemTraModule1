<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="" height="" style="border:solid #c3c3c3"></canvas>
<script>
    function Rectangle(x,y,width,height,color) {
        this.x = x;
        this.y = y;
        this.width =width;
        this.height =height;
        this.color = color;
        this.getX =function () {
            return this.x;
        }
        this.getY =function () {
            return this.y;
        }
        this.getWidth =function () {
            return this.width;
        }
        this.getHeight = function () {
            return this.height;
        }
        this.getColor = function () {
            return this.color;
        }
        this.render = function () {
            let c = document.getElementById("myCanvas");
            let ctx = c.getContext("2d");
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x,this.y,this.width,this.height);
        }
    }
    let Rectangle1 = new Rectangle(10,10,200,100,"#000000");
    Rectangle1.render();
</script>
</body>
</html>
